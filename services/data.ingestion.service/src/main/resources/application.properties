# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:socialsentiment
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development - access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Application Configuration
server.port=8080
spring.application.name=data.ingestion.service

# WebFlux Configuration
spring.webflux.base-path=/api

# Reddit API Configuration (match the @ConfigurationProperties prefix exactly)
reddit.api.base-url=https://www.reddit.com
reddit.api.user-agent=SentimentAnalytics/1.0 by YourUsername
reddit.api.requests-per-minute=60
reddit.api.connection-timeout-ms=5000
reddit.api.read-timeout-ms=10000
reddit.api.max-retries=3
reddit.api.retry-delay-ms=1000
reddit.api.default-subreddits=technology,programming,worldnews,AskReddit,MachineLearning,artificial
# Logging
logging.level.com.socialmedia=DEBUG
logging.level.org.hibernate.SQL=DEBUG