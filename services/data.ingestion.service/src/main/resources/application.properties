# ===== EXISTING DATABASE CONFIGURATION =====
# Keep your existing PostgreSQL settings here
spring.datasource.url=jdbc:postgresql://localhost:5433/socialsentiment
spring.datasource.username=postgres
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ===== REDIS CONFIGURATION (DEVELOPMENT) =====
# Basic Redis connection
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=2000ms

# Redis connection pool
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2

# Enable Redis caching
spring.cache.type=redis

# ===== ASYNC PROCESSING =====
# Enable async job processing
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=16

# ===== EXISTING API CONFIGURATIONS =====
# Keep your existing Reddit and YouTube API settings here
reddit.api.base-url=https://www.reddit.com
reddit.api.user-agent=SentimentAnalytics/1.0 by YourUsername
reddit.api.requests-per-minute=60
reddit.api.default-subreddits=technology,programming,worldnews

youtube.api.base-url=https://www.googleapis.com/youtube/v3
youtube.api.api-key=YOUR_API_KEY_HERE
youtube.api.requests-per-second=100

# ===== DEVELOPMENT LOGGING =====
# Enable debug logging for Redis (temporary)
logging.level.com.socialmedia.data.ingestion.service=DEBUG
logging.level.org.springframework.data.redis=INFO

# ===== SERVER SETTINGS =====
server.port=8080

